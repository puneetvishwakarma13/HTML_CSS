<html>
<head>
    <meta charset="UTF-8">
    <title>Sorting</title>
</head>
<body>
    <Script type="text/javascript">
        var x = []
        var a_size = prompt("Enter Size of Array");
        for (var i = 0; i < a_size; i++) {
            x[i] = prompt("Enter" + (i + 1) + " Elememt");
        }
        console.log("Entered Array:" + x + "");
        for (var i = 0; i < a_size; i++) {
            for (var j = 0; j < a_size - 1; j++) {
                if (x[j] > x[j + 1]) {
                    var temp = x[j];
                    x[j] = x[j + 1];
                    x[j + 1] = temp;
                }
            }
        }
        console.log("Sorted Array:" + x + " ");
    </Script>
</body>
</html>
